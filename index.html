
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #2b6777;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 2rem;
        }

        h2 {
            color: #2b6777;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 400px;
            margin-top: 1rem;
        }

        form input, form textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100px;
            padding: 0.5rem;
            background-color: #2b6777;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="home">
            <h2>Welcome to Skis</h2>
            <p>This is a sample modern section with clean layout and navigation.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/200" alt="Sample Image">
                <img src="https://via.placeholder.com/200" alt="Sample Image">
                <img src="https://via.placeholder.com/200" alt="Sample Image">
            </div>
        </section>
    </div>
</body>
</html>
